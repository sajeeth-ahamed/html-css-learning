<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sajeeth Ahamed" />
    <link rel="stylesheet" href="css/style.css" />

    <meta
      name="Description"
      content="The contact information of Sona Cookie Store"
    />
    <title>Contact US - SCS</title>
  </head>
  <body>
    <div>
      <header>
        <h1>Welcome to the Sona Cookie Store</h1>
        <nav>
          <ul>
            <li>
              <a href="index.html">Home </a>
            </li>

            <li>
              <a href="index.html#aboutscs">About SCS</a>
            </li>

            <li>
              <a href="index.html#ourmenu">Our Menu</a>
            </li>

            <li>
              <a href="hours.html">Store Hours</a>
            </li>
          </ul>
        </nav>

        <figure>
          <img
            src="0-assets/0-images/1-cookies.jpg"
            alt="SCS-cookie-img-1"
            width="600"
            height="800"
            title="SCS cookies are the best!!"
          />
          <figcaption>SCS Cookie: Image-02</figcaption>
        </figure>
      </header>
      <hr />

      <main>
        <section id="contactform">
          <h2>SCS Contact Form</h2>
          <form action="https://httpbin.org/get" method="get">
            <fieldset>
              <legend>Send Us Your Feedback</legend>
              <p>
                <label for="ame">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </p>

              <p>
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </p>
              <p>
                <label for="feedback">Your Feedback:</label><br />
                <textarea
                  id="feedback"
                  placeholder="Type your feedback"
                  cols="27"
                  rows="14"
                >
                </textarea>
              </p>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </form>
        </section>
        <section>
          <h2>Our Location</h2>
          <address>
            No.1234, Cookies Street,<br />
            Cookie Town (PC: xx1234xx) <br />
            Sri Lanka.
            <br />
            <br />
            Phone: <a href="tel: +0000123446">000-012-3446</a>
          </address>
        </section>
      </main>
    </div>
    <hr />
    <footer>
      <p>Copyright &copy; Sona Cookie Store</p>
    </footer>
  </body>
</html>
